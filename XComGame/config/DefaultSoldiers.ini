#	For the standard Mercenary class you can select the perks and the order in which they go into the perk tree, the non-standard Mercenary class works a bit differently.
#	You must have "[insert soldier class]Perks=" and then add the number that represents the desired perk, and they must be entered in the correct order starting with the top right most perk going vertical across each rank.  You can now get 3 options on the first level up instead of one.
#	If looking for Long War perk numbers there is a file in XEW(Path to Steam > steamapps > common > xcom-enemy-unknown > XEW) called Long_War_EW_Armor_Kit_Codes.txt.  If you don't want there to be a choice appear use 0.
#	Perks cannot be duplicated for either of the Mercenary classes!
#	                		Perk Positions(POS)
#	Specialist          2			1			0
#	Lance Corporal      5			4			3
#	Corporal            8			7			6
#	Sergeant            11			10			9
#	Tech Sergeant       14			13			12
#	Gunnery Sergeant    17			16			15
#	Master Sergeant     20			19			18
#
#	iStat values are as follows:
#	iStat[0] is for bonus Aim
#	iStat[1] is for bonus Will
#	iStat[2] is for bonus Mobility
#	iStat[3] is for bonus Critical Chance
#	iStat[4] is for bonus Damage

