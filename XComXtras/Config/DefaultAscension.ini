[Ascension.AscensionMutate]
#	The Weapon Specialist Perk, a new perk with Ascension, requires the assignment of perks to the item of your choosing.  We have taken the perk assignment to weapons a step further than the system Long War used.
#	There are 3 values to keep in mind when assigning a perk to an item through the Weapon Specialist Clas Perk: iClass, iItem, and iPerk

#	iClass: in order to allow more variety of options we decided that we would allow variation of perks assigned to items based off the Soldier Class you equip the item to.  The number representation of Classes are as follows:
#	Class          Number
#	Fury           7
#	Mercenary      8
#	Sniper         11
#	Scout          21
#	Rocketeer      12
#	Heavy          22
#	Medic          13
#	Engineer       23
#	Assault        14
#	Infantry       24
#	Jaeger         31
#	Pathfinder     41
#	Archer         32
#	Goliath        42
#	Guardian       33
#	Shogun         43
#	Marauder       34
#	Valkyrie       44

#	iItem: This will be the item that you are assigning the perk to.  A complete list of items, weapons, and armor can be found along with the installation files for Ascension, ItemList.txt

#	iPerk: Last you'll need to input the number representation for the perk you want attached to the item chosen.  There is a complete list of Long War Perks at https://docs.google.com/spreadsheets/d/1S7bykQkhGbC4O-vMP7GISZxyflwlOQP7Budgm_EPRE0/edit?usp=sharing
#	Different Types of Perks: Some Perk Types in the list will work while others will crash the game, pay attention to the legend at the top right after going to the link in the line above.
#	Useable Tree Perks: All of these can be used for items
#	Not Available: None of these can be used for items, some are hardcoded to perform specific tasks in the game.  Using any of these will cause a crash
#	Alien Perks: Safest bet is to not use these, there's some that will work, but others will crash the game
#	Officer Perks: Have not tested to see if these will work on items or not, most likely will work but would be quite powerful to give to more than just the officer
#	Psi Perks: All of these should work fine as item perks but like officer and Gene-Mod perks would be very powerful on items
#	Foundry Perks: The majority of these will crash the game but there are a couple that would work as item perks
#	Gene-Mod Perks: All of these should work fine as item perks but like officer and Psi perks would be very powerful on items
#	Item Perks: Yes they will work

#	In order to have the perk assigned to the item when equipped by the correct class you must match the array number for iClass with the array number for iPerk.  
#	i.e. specPerk=(iItem=2,  iClass[0]=8, iPerk[0]=33 means that for class 8(mercenary) perk 33(Tactical Sense) will be applied to your soldier when the declared item is equipped.
#	specPerk=(iItem=2,  iClass[0]=8, iPerk[1]=33 would not work
#	specPerk=(iItem=2,  iClass[0]=8, iPerk[0]=33,  iClass[1]=11, iPerk[1]=5 would assign perk 33 to class 8 and perk 5 to class 11
#	specPerk=(iItem=2,  iClass[0]=8, iPerk[0]=33,  iClass[0]=11, iPerk[0]=5 would not work
#	When iClass=-1 that means that all remainging classes will receive the following perk.  Using the "-1" value needs to be the last entry in your specPerk array, if used prior to any othe iClass values all iClass values after the -1 will be ignored.
#	specPerk=(iItem=2,  iClass[0]=8, iPerk[0]=33,  iClass[1]=11, iPerk[1]=5  iClass[2]=-1, iPerk[2]=76) is the proper use, notice that "iClass[2]=-1" is the last entry for an iClass value.
#	specPerk=(iItem=2,  iClass[0]=-1, iPerk[0]=33,  iClass[1]=11, iPerk[1]=5  iClass[2]=8, iPerk[2]=76 will make ALL soldier classes with the weapon specialist perk receive perk 33.
#	We have custom made the tables for the Weapon Specialist Perk to work with the Mercenary Class only for now, you can use this as an example.
#
